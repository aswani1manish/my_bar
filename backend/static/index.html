<!DOCTYPE html>
<html lang="en" ng-app="neighborhoodSipsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Sips</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body ng-controller="MainController">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/">
                Neighborhood Sips - your neighborhood mixologist!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/">
                            <i class="fas fa-glass-martini-alt"></i> Recipes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item">                        
                        <a class="nav-link" href="admin.html">
                            <i class="fas fa-cog"></i> Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4 mb-5">
        <div ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&copy; Neighborhood Sips 2026</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="terms.html" class="text-decoration-none me-3">Terms & Conditions</a>
                    <a href="privacy.html" class="text-decoration-none me-3">Data Privacy</a>
                    <a href="cookies.html" class="text-decoration-none">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Configuration -->
    <script src="js/config.js"></script>
    
    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/recipes-controller.js"></script>
    <script src="js/services/api-service.js"></script>
    <script src="js/directives/image-upload.js"></script>
    
    <!-- Age gate check -->
    <script>
        // Redirect to age gate if not verified
        if (sessionStorage.getItem('ageVerified') !== 'true') {
            window.location.href = 'age-gate.html';
        }
    </script>
</body>
</html>
