<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - Neighborhood Sips</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-image: url('/images/nbh_bar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Fallback background color if image not loaded */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2d2d2d 0%, #4a4a4a 100%);
            z-index: -2;
        }
        
        .age-gate-container {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .age-gate-logo {
            font-size: 2.5rem;
            color: #7EC8CC;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .age-gate-message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .date-input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .date-input-field {
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        
        .date-input-field label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .date-input-field input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        
        .date-input-field input:focus {
            outline: none;
            border-color: #7EC8CC;
            box-shadow: 0 0 0 3px rgba(126, 200, 204, 0.2);
        }
        
        .date-input-field input.error {
            border-color: #dc3545;
        }
        
        .btn-enter-site {
            background: linear-gradient(135deg, #7EC8CC 0%, #5FA5A8 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-enter-site:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(126, 200, 204, 0.4);
        }
        
        .btn-enter-site:active {
            transform: translateY(0);
        }
        
        .responsibility-message {
            font-size: 0.95rem;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.95rem;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="age-gate-container">
        <div class="age-gate-logo">
            <i class="fas fa-glass-martini-alt"></i> Neighborhood Sips
        </div>
        
        <div class="age-gate-message">
            Please confirm you are of legal drinking age in your country<br>
            (e.g., 21+ in USA)
        </div>
        
        <form id="ageGateForm">
            <div class="date-input-group">
                <div class="date-input-field">
                    <label for="month">MM</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
                </div>
                <div class="date-input-field">
                    <label for="day">DD</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
                </div>
                <div class="date-input-field">
                    <label for="year">YYYY</label>
                    <input type="number" id="year" name="year" min="1900" max="2099" placeholder="YYYY" required>
                </div>
            </div>
            
            <button type="submit" class="btn-enter-site">Enter Site</button>
            <div><img src="/images/nbh_bar.jpg" style="width: 20%; height: 20%"></div>
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="responsibility-message">
            Please enjoy responsibly.
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Age verification using sessionStorage
        // Note: This is a client-side verification for legal compliance purposes (requiring users to confirm age).
        // It's not intended as a security measure since sessionStorage can be manipulated.
        // This approach is standard for informational cocktail recipe websites.
        // For e-commerce or age-restricted sales, server-side verification would be required.
        
        // Check if user has already verified age
        if (sessionStorage.getItem('ageVerified') === 'true') {
            window.location.href = 'index.html';
        }
        
        document.getElementById('ageGateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);
            const year = parseInt(document.getElementById('year').value);
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error styling
            document.querySelectorAll('.date-input-field input').forEach(input => {
                input.classList.remove('error');
            });
            errorMessage.classList.remove('show');
            
            // Validate inputs
            if (!month || !day || !year) {
                showError('Please enter a complete date.');
                return;
            }
            
            if (month < 1 || month > 12) {
                showError('Please enter a valid month (1-12).');
                document.getElementById('month').classList.add('error');
                return;
            }
            
            if (day < 1 || day > 31) {
                showError('Please enter a valid day (1-31).');
                document.getElementById('day').classList.add('error');
                return;
            }
            
            if (year < 1900 || year > new Date().getFullYear()) {
                showError('Please enter a valid year.');
                document.getElementById('year').classList.add('error');
                return;
            }
            
            // Validate date exists
            const birthDate = new Date(year, month - 1, day);
            if (birthDate.getMonth() !== month - 1 || birthDate.getDate() !== day) {
                showError('Please enter a valid date.');
                return;
            }
            
            // Calculate age
            const today = new Date();
            let age = today.getFullYear() - year;
            const monthDiff = today.getMonth() - (month - 1);
            const dayDiff = today.getDate() - day;
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            
            // Check if 21 or older
            if (age >= 21) {
                // Set session storage to remember verification
                sessionStorage.setItem('ageVerified', 'true');
                window.location.href = 'index.html';
            } else {
                showError('You must be 21 or older to enter this site.');
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        // Auto-advance to next field
        document.getElementById('month').addEventListener('input', function(e) {
            if (this.value.length === 2) {
                document.getElementById('day').focus();
            }
        });
        
        document.getElementById('day').addEventListener('input', function(e) {
            if (this.value.length === 2) {
                document.getElementById('year').focus();
            }
        });
    </script>
</body>
</html>
