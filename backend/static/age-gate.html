<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - Neighborhood Sips</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-image: url('/images/nbh_bar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Fallback background color if image not loaded 
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2d2d2d 0%, #4a4a4a 100%);
            z-index: -2;
        }
        */
        .age-gate-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .age-gate-logo {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: 'BioRhyme', serif;
        }
        
        .age-gate-message {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .age-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .age-tagline {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 25px;
            font-style: italic;
            line-height: 1.6;
        }
        
        .checkbox-container {
            margin-bottom: 25px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-container label {
            font-size: 1rem;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        .btn-enter-site {
            background: linear-gradient(135deg, #7EC8CC 0%, #5FA5A8 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-enter-site:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(126, 200, 204, 0.4);
        }
        
        .btn-enter-site:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-enter-site:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .responsibility-message {
            font-size: 0.95rem;
            color: white;
            font-style: italic;
            margin-top: 20px;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.95rem;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="age-gate-container">
        <div class="age-gate-logo">
            <i class="fas fa-glass-martini-alt"></i> Neighborhood Sips
        </div>

        <div class="age-tagline">
            Let's create some memorable moments...<br> ...one sip at a time.
        </div>
        
        <img src="/images/gallery/gallery (13).JPG" alt="Neighborhood Sips" class="age-image">
        
        <form id="ageGateForm">
            <div class="checkbox-container">
                <input type="checkbox" id="ageConfirm" name="ageConfirm">
                <label for="ageConfirm">Yes, I confirm I am of legal drinking age in my country e.g. 21+ in USA.</label>
            </div>
            
            <button type="submit" id="enterButton" class="btn-enter-site" disabled>Enter your neighborhood</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="responsibility-message">
            Please enjoy responsibly.
        </div>
</div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Age verification using sessionStorage
        // Note: This is a client-side verification for legal compliance purposes (requiring users to confirm age).
        // It's not intended as a security measure since sessionStorage can be manipulated.
        // This approach is standard for informational cocktail recipe websites.
        // For e-commerce or age-restricted sales, server-side verification would be required.
        
        // Check if user has already verified age
        if (sessionStorage.getItem('ageVerified') === 'true') {
            window.location.href = 'index.html';
        }
        
        document.getElementById('ageGateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ageConfirm = document.getElementById('ageConfirm');
            
            if (ageConfirm.checked) {
                // Set session storage to remember verification
                sessionStorage.setItem('ageVerified', 'true');
                window.location.href = 'index.html';
            }
        });
        
        // Enable/disable button based on checkbox state
        document.getElementById('ageConfirm').addEventListener('change', function() {
            const enterButton = document.getElementById('enterButton');
            enterButton.disabled = !this.checked;
        });
    </script>
</body>
</html>
