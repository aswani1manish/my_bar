<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Neighborhood Sips</title>
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cocktail"></i> Neighborhood Sips - your neighborhood mixologist!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-glass-martini-alt"></i> Recipes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">
                            <i class="fas fa-concierge-bell"></i> Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">
                            <i class="fas fa-images"></i> Gallery
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 main-content-bg" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="row mb-4 content-container-wide">
            <div class="col-12 text-center">
                <h2 class="text-center mb-3">Where Cocktails Meet Conversations â€” Memories Made, One Sip at a Time.</h2>
                
                <!-- View Toggle Buttons -->
                <div class="text-center mb-4">
                    <div class="btn-group" role="group" aria-label="View toggle">
                        <button type="button" class="btn btn-outline-primary active" id="mosaicViewBtn" onclick="switchView('mosaic')">
                            <i class="fas fa-th"></i> Mosaic View
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="ribbonViewBtn" onclick="switchView('ribbon')">
                            <i class="fas fa-film"></i> Ribbon View
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery Container -->
        <div id="galleryContainer" class="content-container-wide">
            <!-- Images will be loaded here dynamically -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Gallery image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-bg py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="mb-0">&copy; Neighborhood Sips 2026 | <a href="mailto:contact@neighborhoodsips.com" class="text-decoration-none">contact@neighborhoodsips.com</a></p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="terms.html" class="text-decoration-none me-3">Terms & Conditions</a>
                    <a href="privacy.html" class="text-decoration-none me-3">Data Privacy</a>
                    <a href="cookies.html" class="text-decoration-none">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Gallery Script -->
    <script src="js/gallery.js"></script>
    
    <!-- Age gate check -->
    <script>
        // Redirect to age gate if not verified
        if (sessionStorage.getItem('ageVerified') !== 'true') {
            window.location.href = 'age-gate.html';
        }
    </script>
</body>
</html>
